<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <main class="split">
    <!-- Left -->
    <section class="column dayna">
      <h2>DAYNA SON</h2>
      <p>I don't like bananas 
        They're a bit spicy (I think I'm allergic)
      </p>
    </section>

    <!-- Right -->
    <section class="column san">
      <h2>SAN LIM</h2>
      <p>Monkey.</p>
    </section>
  </main>

<script>
    const EMOJIS = ["ğŸ’","ğŸ™Š","ğŸ™‰","ğŸµ","ğŸŒ"];

    function rainBurst() {
      for (let i = 0; i < 18; i++) {
        const s = document.createElement("span");
        s.className = "emoji";
        s.textContent = EMOJIS[(Math.random() * EMOJIS.length) | 0];
        s.style.left = (Math.random() * 100) + "vw";
        s.style.fontSize = (18 + Math.random() * 22) + "px";
        s.style.animationDuration = (3 + Math.random() * 3) + "s";
        s.style.animationDelay = (Math.random() * 0.6) + "s";
        s.style.setProperty("--drift", (Math.random() * 80 - 40) + "px");
        document.body.appendChild(s);
        s.addEventListener("animationend", () => s.remove());
      }
    }

    rainBurst();
    setInterval(rainBurst, 10000);
</script>

</body>
</html>
